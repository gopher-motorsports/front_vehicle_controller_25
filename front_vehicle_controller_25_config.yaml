module_name: "vcu"

# NOTE: Frequencies will be converted to an integer number of ms for a delay

buckets:
    high_frequency_vcu:
        frequency_hz: 250
        parameters:
            pedalPosition1_mm:
                ADC: ADC1_IN5
                sensor: linear_pos_sensor_25
                samples_buffered: 1
            pedalPosition2_mm:
                ADC: ADC1_IN6
                sensor: linear_pos_sensor_25
                samples_buffered: 1
            brakePressureFront_psi:
                ADC: ADC1_IN10
                sensor: brake_pressure_sensor
                samples_buffered: 1
            brakeTempFrontLeft_C:
                ADC: ADC1_IN4
                sensor: brake_temp_sensor
                samples_buffered: 1
            brakeTempFrontRight_C:
                ADC: ADC1_IN3
                sensor: brake_temp_sensor
                samples_buffered: 1   
            steeringAngle_deg:
                ADC: ADC1_IN11
                sensor: steering_angle_sensor
                samples_buffered: 1
            rideHeightFront_mm:
                ADC: ADC1_IN7
                sensor: full_raw_voltage_sensor
                samples_buffered: 1
            shockPosFrontLeft_mm:
                ADC: ADC1_IN13
                sensor: front_left_shock_pos
                samples_buffered: 1
            shockPosFrontRight_mm:
                ADC: ADC1_IN12
                sensor: front_right_shock_pos
                samples_buffered: 1    
            pedalPosition1_percent:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            pedalPosition2_percent:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1

            wheelSpeedRearLeft_mph:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            wheelSpeedRearRight_mph:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1   



    low_frequency_vcu:
        frequency_hz: 10
        parameters:
            vcuCurrentRequested_A:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuMaxCurrentLimit_A:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1

            

    low_frequency_vcu_but_faster:
        frequency_hz: 100
        parameters:
            vcuTemp_C:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1

            displayFaultStatus_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            
            # State of the vehicle (Disabled, RTD, etc.)
            vehicleState_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuState_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            vcuMcuStatus_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            # brakeLightOn_state:
            #     ADC: NON_ADC
            #     sensor: NON_ADC
            #     samples_buffered: 1
            # vehicleBuzzerOn_state:
            #     ADC: NON_ADC
            #     sensor: NON_ADC
            #     samples_buffered: 1
            currentlyMoving_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            FVC_SDC_Fault_1_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1
            FVC_SDC_Fault_2_state:
                ADC: NON_ADC
                sensor: NON_ADC
                samples_buffered: 1